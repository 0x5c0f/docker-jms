version: '2.4'
services:
  mysql:
    build:
      context: .
      dockerfile: mysql/Dockerfile
      args:
        Version: ${Version}
    image: hub.0x5c0f.cc/0x5c0f/jms_mysql:${Version}
    container_name: jms_mysql
    restart: always
    environment:
      DB_PORT: $DB_PORT
      DB_USER: $DB_USER
      DB_PASSWORD: $DB_PASSWORD
      DB_NAME: $DB_NAME
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - net
  
  redis:
    build:
      context: .
      dockerfile: redis/Dockerfile
      args:
        Version: ${Version}
    image: hub.0x5c0f.cc/0x5c0f/jms_redis:${Version}
    container_name: jms_redis
    restart: always
    tty: true
    environment:
      REDIS_HOST: $REDIS_HOST
      REDIS_PORT: $REDIS_PORT
      REDIS_PASSWORD: $REDIS_PASSWORD
    volumes:
      - redis-data:/var/lib/redis/
    networks:
      - net

  celery:
    build:
      context: .
      dockerfile: core/Dockerfile
      args:
        Version: ${Version}
    image: hub.0x5c0f.cc/0x5c0f/jms_celery:${Version}
    container_name: jms_celery
    restart: always
    tty: true
    command: start task
    environment:
      SECRET_KEY: $SECRET_KEY
      BOOTSTRAP_TOKEN: $BOOTSTRAP_TOKEN
      LOG_LEVEL: $LOG_LEVEL
      DB_HOST: $DB_HOST
      DB_PORT: $DB_PORT
      DB_USER: $DB_USER
      DB_PASSWORD: $DB_PASSWORD
      DB_NAME: $DB_NAME
      REDIS_HOST: $REDIS_HOST
      REDIS_PORT: $REDIS_PORT
      REDIS_PASSWORD: $REDIS_PASSWORD
      SESSION_COOKIE_AGE: $SESSION_COOKIE_AGE
      SESSION_EXPIRE_AT_BROWSER_CLOSE: $SESSION_EXPIRE_AT_BROWSER_CLOSE
    depends_on:
      - core
    volumes:
      - jms-data:/opt/jumpserver/data
    networks:
      - net
      
  core:
    build:
      context: .
      dockerfile: core/Dockerfile
      args:
        Version: ${Version}
    image: hub.0x5c0f.cc/0x5c0f/jms_core:${Version}
    container_name: jms_core
    restart: always
    tty: true
    command: start web
    environment:
      SECRET_KEY: $SECRET_KEY
      BOOTSTRAP_TOKEN: $BOOTSTRAP_TOKEN
      LOG_LEVEL: $LOG_LEVEL
      DB_HOST: $DB_HOST
      DB_PORT: $DB_PORT
      DB_USER: $DB_USER
      DB_PASSWORD: $DB_PASSWORD
      DB_NAME: $DB_NAME
      REDIS_HOST: $REDIS_HOST
      REDIS_PORT: $REDIS_PORT
      REDIS_PASSWORD: $REDIS_PASSWORD
      SESSION_COOKIE_AGE: $SESSION_COOKIE_AGE
      SESSION_EXPIRE_AT_BROWSER_CLOSE: $SESSION_EXPIRE_AT_BROWSER_CLOSE
      LOG_LEVEL: $LOG_LEVEL
    ports:
      - 8081:8080
    volumes:
      - jms-data:/opt/jumpserver/data
    depends_on:
      - redis
      - mysql
    networks:
      - net
  
  koko:
    build:
      context: .
      dockerfile: koko/Dockerfile
      args:
        Version: ${Version}
    image: hub.0x5c0f.cc/0x5c0f/jms_koko:${Version}
    container_name: jms_koko
    restart: always
    tty: true
    environment:
      CORE_HOST: http://core:8080
      BOOTSTRAP_TOKEN: $BOOTSTRAP_TOKEN
      LOG_LEVEL: $LOG_LEVEL
    ports:
      - 2222:2222
    depends_on:
      - core
    volumes:
      - koko-data:/opt/koko/data
    privileged: true
    networks:
      - net

  lion:
    build:
      context: .
      dockerfile: lion/Dockerfile
      args:
        Version: ${Version}
    image: hub.0x5c0f.cc/0x5c0f/jms_lion:${Version}
    container_name: jms_lion
    restart: always
    tty: true
    environment:
      CORE_HOST: http://core:8080
      BOOTSTRAP_TOKEN: $BOOTSTRAP_TOKEN
      LOG_LEVEL: $LOG_LEVEL
    volumes:
      - lion-data:/opt/lion/data
    depends_on:
      - core
    networks:
      - net

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
      args:
        Version: ${Version}
    image: hub.0x5c0f.cc/0x5c0f/jms_nginx:${Version}
    container_name: jms_nginx
    restart: always
    tty: true
    depends_on:
      - core
      - redis
      - mysql
      - koko 
    volumes:
      - jms-data:/opt/jumpserver/data
    ports:
      - 8080:80
    networks:
      - net

networks:
  net:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  redis-data: 
    driver: local
  jms-data:
    driver: local
  lion-data:
    driver: local
  koko-data:
    driver: local