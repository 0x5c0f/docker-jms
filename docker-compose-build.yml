version: '2.4'
services:
  celery:
    build:
      context: .
      dockerfile: core/Dockerfile
      args:
        Version: ${Version}
    image: hub.0x5c0f.cc/0x5c0f/jms_celery:${Version}
    container_name: jms_celery
    restart: always
    tty: true
    command: start task
    environment:
      SECRET_KEY: $SECRET_KEY
      BOOTSTRAP_TOKEN: $BOOTSTRAP_TOKEN
      LOG_LEVEL: $LOG_LEVEL
      DB_HOST: $DB_HOST
      DB_PORT: $DB_PORT
      DB_USER: $DB_USER
      DB_PASSWORD: $DB_PASSWORD
      DB_NAME: $DB_NAME
      REDIS_HOST: $REDIS_HOST
      REDIS_PORT: $REDIS_PORT
      REDIS_PASSWORD: $REDIS_PASSWORD
      SESSION_COOKIE_AGE: $SESSION_COOKIE_AGE
      SESSION_EXPIRE_AT_BROWSER_CLOSE: $SESSION_EXPIRE_AT_BROWSER_CLOSE
    depends_on:
      - core
    volumes:
      - ./data/jmsdata:/opt/jumpserver/data
    networks:
      - net
      
  core:
    build:
      context: .
      dockerfile: core/Dockerfile
      args:
        Version: ${Version}
    image: hub.0x5c0f.cc/0x5c0f/jms_core:${Version}
    container_name: jms_core
    restart: always
    tty: true
    command: start web
    environment:
      SECRET_KEY: $SECRET_KEY
      BOOTSTRAP_TOKEN: $BOOTSTRAP_TOKEN
      LOG_LEVEL: $LOG_LEVEL
      DB_HOST: $DB_HOST
      DB_PORT: $DB_PORT
      DB_USER: $DB_USER
      DB_PASSWORD: $DB_PASSWORD
      DB_NAME: $DB_NAME
      REDIS_HOST: $REDIS_HOST
      REDIS_PORT: $REDIS_PORT
      REDIS_PASSWORD: $REDIS_PASSWORD
      SESSION_COOKIE_AGE: $SESSION_COOKIE_AGE
      SESSION_EXPIRE_AT_BROWSER_CLOSE: $SESSION_EXPIRE_AT_BROWSER_CLOSE
      LOG_LEVEL: $LOG_LEVEL
    ports:
      - 127.0.0.1:8080:8080
      - 127.0.0.1:8070:8070
    volumes:
      - ./data/jmsdata:/opt/jumpserver/data
    networks:
      - net
  
  koko:
    build:
      context: .
      dockerfile: koko/Dockerfile
      args:
        Version: ${Version}
    image: hub.0x5c0f.cc/0x5c0f/jms_koko:${Version}
    container_name: jms_koko
    restart: always
    tty: true
    environment:
      CORE_HOST: http://core:8080
      BOOTSTRAP_TOKEN: $BOOTSTRAP_TOKEN
      LOG_LEVEL: $LOG_LEVEL
    ports:
      - 2222:2222
      - 127.0.0.1:5000:5000
    depends_on:
      - core
    volumes:
      - koko-data:/opt/koko/data
    privileged: true
    networks:
      - net

  lion:
    build:
      context: .
      dockerfile: lion/Dockerfile
      args:
        Version: ${Version}
    image: hub.0x5c0f.cc/0x5c0f/jms_lion:${Version}
    container_name: jms_lion
    restart: always
    tty: true
    environment:
      CORE_HOST: http://core:8080
      BOOTSTRAP_TOKEN: $BOOTSTRAP_TOKEN
      LOG_LEVEL: $LOG_LEVEL
    ports:
      - 127.0.0.1:8081:8081
    volumes:
      - lion-data:/opt/lion/data
    depends_on:
      - core
    networks:
      - net

networks:
  net:
    driver: bridge

volumes:
  lion-data:
    driver: local
  koko-data:
    driver: local
